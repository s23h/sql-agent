# Nginx config for claude-code-web
# Copy to /etc/nginx/sites-available/claude-code-web
# Then: sudo ln -s /etc/nginx/sites-available/claude-code-web /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

upstream claude_code_web {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name your-domain.com;  # Change this!

    # Redirect HTTP to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://claude_code_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout (keep connections alive)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}

